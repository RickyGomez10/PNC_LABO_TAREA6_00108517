<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Ingresar Contribuyente</h1>
<br>
<form th:action="@{/insertar}" th:object="${contribuyente}" method="post">

<label>Importancia: </label><select th:field="*{codigoImportancia}"> <option th:each ="importancia : ${importancia}" th:text="${importancia.importancia}" th:value="${importancia.codigoImportancia}"> </select> <br> <br>
<label>Nombre del contribuyente:</label> <input type="text" th:field="*{nombre}"> <br> <br>
<label>Apellido del contribuyente: </label> <input type="text" th:field="*{apellido}"> <br> <br>
<label> NIT</label> <input type="text" th:field="*{nit}"> <br> <br>
<input type="submit" value="Ingresar">
</form>
<a href="listado">Listado de contribuyentes</a>
</body>
</html>
